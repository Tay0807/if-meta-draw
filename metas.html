    <div class="d-flex flex-column flex-md-row min-vh-100">

        <!-- Lateral fixa para desktop -->

            <ul class="nav flex-column">
                <li class="nav-item">

                </li>
            </ul>
        </section>

        <!-- Offcanvas para mobile -->
        <div class="offcanvas offcanvas-start lateral" tabindex="-1" id="offcanvasMenu">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">IF META-DRAW</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">

            </div>
        </div>

        <!-- Conteúdo principal -->
        <section class="flex-fill bg-white p-4">

            <!-- Título com linha ao lado -->
            <div class="d-flex align-items-center mb-4">
                <span class="me-3 mb-0 fw-light" style="color: var(--color-verdePrincipal); font-size: 1rem;">
                    Metas
                </span>
                <div class="flex-grow-1 border-bottom" style="border-color: var(--color-verdePrincipal) !important;">
                </div>
            </div>

            <div class="container py-5">
                <div class="box-materia">
                    <div class="titulo-materia">
                        Curso: Matemática
                        <button class="btn-toggle" onclick="toggleAnotacao(this)">−</button>

        </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>

<script>
    function toggleAnotacao(button) {
        const textarea = button.closest('.box-materia').querySelector('.campo-anotacao');
        if (textarea.style.display === 'none') {
            textarea.style.display = 'block';
            button.textContent = '−'; // símbolo de menos
        } else {
            textarea.style.display = 'none';
            button.textContent = '+'; // símbolo de mais
        }
    }
</script>

</html>
