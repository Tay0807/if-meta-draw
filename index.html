<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="./ifLogo.png" type="image/x-icon">
    <title>IF-Meta-Draw</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Navbar para o botão hambúrguer no mobile -->
    <nav class="navbar lateral d-md-none">
        <div class="container-fluid">
            <button class="btn lateral" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
                ☰ Menu
            </button>
        </div>
    </nav>

    <div class="d-flex flex-column flex-md-row min-vh-100">

        <!-- Lateral fixa para desktop -->
        <section class="lateral p-3 d-none d-md-block" style="min-width: 200px;">
            <h2>IF META-DRAW</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                        <i class="bi bi-house"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                        <i class="bi bi-list-check"></i> Suas metas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                        <i class="bi bi-lightning-charge"></i> Motivação
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                        <i class="bi bi-clock-history"></i> Histórico
                    </a>
                </li>
            </ul>
        </section>

        <!-- Offcanvas para mobile -->
        <div class="offcanvas offcanvas-start lateral" tabindex="-1" id="offcanvasMenu">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">IF META-DRAW</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">
                            <i class="bi bi-house"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">
                            <i class="bi bi-list-check"></i> Suas metas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">
                            <i class="bi bi-lightning-charge"></i> Motivação
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">
                            <i class="bi bi-clock-history"></i> Histórico
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Conteúdo principal -->
        <section class="flex-fill bg-white p-4">

            <!-- Título com linha ao lado -->
            <div class="d-flex align-items-center mb-4">
                <span class="me-3 mb-0 fw-light" style="color: var(--color-verdePrincipal); font-size: 1rem;">
                    Home
                </span>
                <div class="flex-grow-1 border-bottom" style="border-color: var(--color-verdePrincipal) !important;">
                </div>
            </div>

            <div>
                <h5 class="texto_container_principal mb-2">Seja bem-vinda, ao IF META DRAW!</h5>
                <p class="texto_container_principal">Organize suas metas/atividades escolares e acompanhe-as
                    diariamente!</p>

                <form class="espacamento">
                    <!-- Nome da meta -->
                    <div class="mb-3">
                        <label class="form-label">Adicione o nome da meta/atividade:</label>
                        <input type="text" class="form-control custom-input" placeholder="Ex: Estudar Matemática">
                    </div>

                    <!-- Linha com 3 campos -->
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Matéria:</label>
                            <input type="text" class="form-control custom-input">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Prazo da atividade:</label>
                            <input type="date" class="form-control custom-input">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Tipo de atividade:</label>
                            <input type="text" class="form-control custom-input">
                        </div>
                    </div>

                    <!-- Linha com 2 campos grandes -->
                    <div class="row g-3 mt-3">
                        <div class="col-md-6">
                            <label class="form-label">Anotações:</label>
                            <textarea class="form-control custom-input textarea-container"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Descrição da meta/atividade:</label>
                            <textarea class="form-control custom-input textarea-container"></textarea>
                        </div>
                    </div>

                    <!-- Lembrete + botão -->
                    <div class="mt-4 d-flex flex-column flex-md-row align-items-md-center gap-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="lembreteSwitch">
                            <label class="form-check-label" for="lembreteSwitch">Adicionar lembrete</label>
                        </div>

                        <button type="submit" class="btn-verde" disabled>Adicionar meta</button>
                    </div>
                </form>

                <!-- Suas metas -->
                <div class="mt-5">
                    <div class="espacamento">
                        <h6 class="texto_container_principal">Suas metas</h6>
                        <div class="border p-3 rounded bg-white" style="min-height: 200px;"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    </div>
    <img src="./ifLogo.png" alt="Logo IFSP Birigui" class="d-none d-md-block position-fixed"
        style="bottom: 10px; right: 10px; width: 120px; z-index: 999;">


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
</script>

</html>
